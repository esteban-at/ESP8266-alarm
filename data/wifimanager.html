<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid" value=%SSID_VALUE%><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value=%PASS_VALUE%><br>
            <label for="phone">Phone Number</label>
            <input type="text" id ="phone" name="phone" value=%PHONE_VALUE%><br>
            <label for="apikey">API Key</label>
            <input type="text" id ="apikey" name="apikey" value=%APIKEY_VALUE%><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
        <a href="/reset">
          <button class="button">Reset</button>
        </a>        
      </div>
    </div>
  </div>
</body>
</html>
